import org.gradle.plugins.ide.eclipse.model.AccessRule

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'eclipse'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    //id 'org.openjfx.javafxplugin' version '0.0.8'
}


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

eclipse {
    jdt {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        javaRuntimeName = "J2SE-1.8"
    }
    classpath {
        file {
            whenMerged {
                entries.each { source ->
                    if (source.kind == 'con' && source.path.startsWith('org.eclipse.jdt.launching.JRE_CONTAINER')) {
                        source.accessRules.add(new AccessRule('0', 'javafx/**'))
                        source.accessRules.add(new AccessRule('0', '/com/sun/javafx/**'))
                    }
                }
            }
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven{ url "https://repo.spring.io/plugins-release/"}
}

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.github.trilarion:java-vorbis-support:1.2.1'
    //implementation 'org.apache.tika:tika-parsers:1.23'
    // implementation 'org.jflac:jflac-codec:1.5.2'
    implementation 'com.googlecode.soundlibs:mp3spi:1.9.5.4'
    implementation 'commons-io:commons-io:2.6'
    implementation 'net.jthink:jaudiotagger:2.2.6-PATHRIK'
    implementation 'com.googlecode.lanterna:lanterna:3.0.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'Audino.App'
}

run {
    standardInput = System.in
}
